name: Deploy

on:
  push:
    branches: [main]

jobs:
  # Run tests first
  server-tests:
    name: Server tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: server/package-lock.json
      - name: Install server deps
        working-directory: server
        run: npm ci
      - name: Run server tests
        working-directory: server
        run: npm run test --if-present

  client-tests:
    name: Client tests
    runs-on: ubuntu-latest
    needs: server-tests
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: client/package-lock.json
      - name: Install client deps
        working-directory: client
        run: npm ci
      - name: Build client
        working-directory: client
        run: npm run build --if-present
      - name: Run client tests
        working-directory: client
        run: npm run test --if-present

  deploy-client:
    name: Deploy client to Netlify
    runs-on: ubuntu-latest
    needs: client-tests
    steps:
      - uses: actions/checkout@v4
      - name: Trigger Netlify build hook
        env:
          NETLIFY_BUILD_HOOK: ${{ secrets.NETLIFY_BUILD_HOOK }}
        run: |
          if [ -z "$NETLIFY_BUILD_HOOK" ]; then
            echo "NETLIFY_BUILD_HOOK not set; skipping Netlify deploy.";
            exit 1;
          fi
          echo "Triggering Netlify build hook..."
          # POST empty payload to Netlify build hook to trigger a deploy
          curl -sS -X POST "$NETLIFY_BUILD_HOOK" -d '{}' || true

  deploy-server:
    name: Trigger Render deploy for server
    runs-on: ubuntu-latest
    needs: client-tests
    steps:
      - uses: actions/checkout@v4
      - name: Trigger Render deploy (via API)
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          if [ -z "$RENDER_API_KEY" ] || [ -z "$RENDER_SERVICE_ID" ]; then
            echo "RENDER_API_KEY or RENDER_SERVICE_ID not set; skipping deploy.";
            exit 1;
          fi
          echo "Triggering Render deploy for service: $RENDER_SERVICE_ID"
          curl -sS -X POST "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{}' | jq || true

  # CRITICAL: Configure the following repository secrets in GitHub (`Settings > Secrets and variables > Actions`):
  # NETLIFY_AUTH_TOKEN, NETLIFY_SITE_ID, RENDER_API_KEY, RENDER_SERVICE_ID
