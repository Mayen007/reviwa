name: Deploy

on:
  push:
    branches: [main]

jobs:
  # Run tests first
  server-tests:
    name: Server tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
      - name: Install server deps
        working-directory: server
        run: npm ci
      - name: Run server tests
        working-directory: server
        run: npm run test --if-present

  client-tests:
    name: Client tests
    runs-on: ubuntu-latest
    needs: server-tests
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
      - name: Install client deps
        working-directory: client
        run: npm ci
      - name: Build client
        working-directory: client
        run: npm run build --if-present
      - name: Run client tests
        working-directory: client
        run: npm run test --if-present

  deploy-client:
    name: Deploy client to Netlify
    runs-on: ubuntu-latest
    needs: client-tests
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to Netlify
        uses: JamesIves/netlify-deploy-action@v4.3.0
        with:
          production-branch: main
          netlify-auth-token: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          netlify-site-id: ${{ secrets.NETLIFY_SITE_ID }}
          build-dir: client/dist

  deploy-server:
    name: Trigger Render deploy for server
    runs-on: ubuntu-latest
    needs: client-tests
    steps:
      - uses: actions/checkout@v4
      - name: Trigger Render deploy
        uses: renderinc/action-deploy@v1
        with:
          apiKey: ${{ secrets.RENDER_API_KEY }}
          serviceId: ${{ secrets.RENDER_SERVICE_ID }}

  # NOTE: Add repository secrets: NETLIFY_AUTH_TOKEN, NETLIFY_SITE_ID, RENDER_API_KEY, RENDER_SERVICE_ID
